<html>

    <h2>เลือกเนื้อสัตว์</h2>
    <h4>เลือกได้มากกว่า 1 อย่าง</h4>
         <form action="/submit_form" method="post">
        <div class="button-container">
            <div class="button-slide">
        <button type="button" name="meat" value="bacon"><img src="meat/bacon.png" width="150" height="100"><br>เบคอน<br>+30บาท</button>
        <input type="hidden" name="meat[]" value="1">
        <button type="button" name="meat" value="steakbeef"><img src="meat/beef.png" width="150" height="100"><br>สเต็กเนื้อ<br>+30บาท</button>
        <input type="hidden" name="meat[]" value="1">
        <button type="button" name="meat" value="tuna"><img src="meat/tuna.png" width="150" height="100"><br>ทูน่า<br>+20บาท</button>
        <input type="hidden" name="meat[]" value="1">
        <button type="button" name="meat" value="bulgogichicken"><img src="meat/chicken.png" width="150" height="100"><br>ไก่บูลโกกิ<br>+20บาท</button>
        <input type="hidden" name="meat[]" value="1">
        <button type="button" name="meat" value="ham"><img src="meat/ham.png" width="150" height="100"><br>แฮม<br>+30บาท</button>
        <input type="hidden" name="meat[]" value="1">
        <button type="button" name="meat" value="pepperoni"><img src="meat/pepper.png" width="150" height="100"><br>เปปเปอโรนี<br>+30บาท</button>
        <input type="hidden" name="meat[]" value="1">
        </div>
        </div>
        <br>
        <button type="button" id="add-button">Add to Cart</button>
        <button type="submit">Submit</button>
      </form>
      <script>
        const buttons = document.querySelectorAll('button[name="product"]');
        const hiddenInputs = document.querySelectorAll('input[name="product-quantity[]"]');
        /*const buttonContainer = document.querySelector('.button-container');*/
        const buttonSlide = document.querySelector('.button-slide');
        const addButton = document.getElementById('add-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
      
        let slidePosition = 0;
      
        prevButton.addEventListener('click', () => {
          slidePosition += 100 ;
          if (slidePosition > 0) slidePosition = -100;
          buttonSlide.style.left = `${slidePosition}%`;
      });
      
      nextButton.addEventListener('click', () => {
          slidePosition -= 100 ;
          if (slidePosition < -100) slidePosition = 0;
          buttonSlide.style.left = `${slidePosition}%`;
      });
      
      
        buttons.forEach((button, index) => {
          button.addEventListener('click', () => {
            hiddenInputs[index].value = parseInt(hiddenInputs[index].value) + 1;
            button.classList.toggle('active');
          });
        });
        nextButton.addEventListener('click', () => {
          if (slidePosition > -100 * (buttonSlide.children.length - 1)) {
              slidePosition -= 100;
              buttonSlide.style.left = `${slidePosition}%`;
          }
      });
      prevButton.addEventListener('click', () => {
          if (slidePosition < 0) {
              slidePosition += 100;
              buttonSlide.style.left = `${slidePosition}%`;
          }
      });
        addButton.addEventListener('click', () => {
          buttons.forEach((button) => {
            if (button.classList.contains('active')) {
              button.form.submit();
            }
          });
        });
      </script>
    </body>
   
</html>
